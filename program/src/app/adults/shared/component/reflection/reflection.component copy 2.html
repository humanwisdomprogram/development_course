<!-- page content -->
<div class="right_col ml0" [ngClass]="bg" role="main">				
  <!-- Class -->  
  <div class="cw100p cabsolutet">
    <div class="row center_flex">
      <div class="col-md-6 col-sm-8 col-xs-12 p0">
        <div class="x_panel dflexblock_reflection">
          <div class="x_content c_white fwunset tcenter">
            <form>
              <!-- <h5 class="txt4 justified_center"> -->
              <h5 class="txt4">
                {{this.reflection}}              
              </h5>

              <div class="clearfix"></div>

              <div class="row pt20px">
                <div class="col-md-12 col-sm-12 col-xs-12 p0">
                  <textarea id="message" required="required" class="form-control txt19 p30_20px rtextarea" name="message" rows="12" placeholder="Write your answer here" [(ngModel)]="this.r46"></textarea>
                </div>
              </div>
              
              <div *ngIf="!shared && !confirmed" class="row pt40px pb31px">
                <div class="col-md-12 col-sm-12 col-xs-12 p0">
                  <a class="">
                    <div class="box tleft flex_left jbox1">                        
                      <!-- svg checkbox -->
                      <input class="inp-cbx" id="cb1" type="checkbox" name="shared" [(ngModel)]="this.shared" (click)="sharedForum($event.target.checked)"/>
                      <label class="cbx mt0px" for="cb1">
                        <span>
                          <svg width="12px" height="10px">
                            <use xlink:href="#check"></use>
                          </svg>
                        </span>
                        <span class="txt42 cb_span">
                          Share this note on the forum
                        </span>

                        
                      </label>
                      <!--SVG Sprites-->
                      <svg class="inline-svg">
                        <symbol id="check" viewbox="0 0 12 10">
                          <polyline points="1.5 6 4.5 9 10.5 1"></polyline>
                        </symbol>
                      </svg>
                      <!-- /svg checkbox -->
                    </div>                    
                  </a>
                </div>
              </div>

              
              <div *ngIf="shared && !confirmed" class="row pt40px pb31px">
                <div class="col-md-12 col-sm-12 col-xs-12 p0">
                  <div class="input-group cinputgroup1">                    

                    <a class="">
                      <div class="box tleft flex_left jbox1 cbr1">                                                
                        <input class="inp-cbx" id="cb1" type="checkbox" name="shared"[(ngModel)]="this.shared" (click)="sharedForum($event.target.checked)"/>
                        <label class="cbx mt0px" for="cb1">
                          <span>
                            <svg width="12px" height="10px">
                              <use xlink:href="#check"></use>
                            </svg>
                          </span>
                          <span class="txt42 cb_span">
                            Share this note on the forum
                          </span>
                        </label>                      
                        <svg class="inline-svg">
                          <symbol id="check" viewbox="0 0 12 10">
                            <polyline points="1.5 6 4.5 9 10.5 1"></polyline>
                          </symbol>
                        </svg>                        
                      </div>                    
                    </a>

                    <span class="input-group-btn">
                      <button type="button" (click)="confirmShare()" class="btn btn-warning igbtn1">Confirm?</button>
                    </span>
                  </div>

                  
                </div>
              </div>

             
              
              <h5 class="txt7 justified_center pb16px">
                All posts shared on the forum are moderated
              </h5>              

              <div *ngIf="confirmed" class="row center_flex safari_dblock">
                <div class="col-md-5 col-sm-12 col-xs-12 p0">
                  <button type="button" class="btn btn-default w100 mb0 jbtn1">See what others have to say</button>
                </div>
              </div>        

              <!-- modal test -->
              <div class="modal fade" id="ex_modal" data-keyboard="false" data-backdrop="false">
                <div class="ex_modal_body">
                  <button type="button" class="close ex_close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                    <!-- <img src="https://humanwisdoms3.s3.eu-west-2.amazonaws.com/assets/images/icons/header/close.png" alt="" class=""> -->
                    <span class="sr-only">Close</span>
                  </button>                    
                  <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12 p0">
                      <h4 class="lh2_5rem tleft">
                        For example parents sometimes say ‘ Why cant you be like your brother or sister or cousin or friend who is…’, or something similar.
                      </h4>    
                    </div>
                  </div>                                        
                </div>
              </div>
              <!-- /modal test -->

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--/Class --> 
</div>
<!-- /page content -->

<!-- footer  -->
<div class="sidebar-footer hidden-small">
  <div class="row lh5rem">
    <div class="col-md-12 col-sm-12 col-xs-12 tcenter center_flex">      
      <div class="col-md-2 col-sm-2 col-xs-4 btn_p0">        
        <button type="button" class="btn w100 mb0 btn_prev" (click)="previous()">Previous</button>                  
      </div>
      <div class="col-md-2 col-sm-2 col-xs-6 p0">       
        <button type="button" class="btn btn-default w100 mb0 btn_next" (click)="next()">Next</button>        
      </div>    
      <div class="col-md-2 col-sm-2 col-xs-4">        
      </div>  
    </div>
  </div>
</div>
<!-- /footer -->
